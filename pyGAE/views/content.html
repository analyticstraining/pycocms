{% extends "main.html" %}

{% block maincontent %}
<div class="row">
    <div class="col-md-10">
        <h1>{{ title }}</h1>
    </div>
</div>
<div class="row">
<div class="col-md-12">{% autoescape off %}{{content}}{% endautoescape %}</div>
</div>
{% if canEdit %}
<div class="row m-t-20">
    <div class="col-md-6">
        <a class="btn btn-default" href="/content/edit/{{id}}">Edit</a>
    </div>
</div>
{% endif %}
{% endblock %}
