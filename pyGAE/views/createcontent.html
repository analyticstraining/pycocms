{% extends "main.html" %}

{% block title %}Create Content{% endblock %}

{% block maincontent %}
<div class="row">
    <div class="col-md-6">
        <h3>Create Content</h3>
        <form action="/content/create" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" />
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea rows="10" class="form-control" name="content">
                </textarea>
            </div>

            <div class="form-group">
                <label for="visibility">Visibility</label>
                <select class="form-control" name="visibility">
                    <option value="2">Public</option>
                    <option value="1">Users Only</option>
                    <option value="0">Private</option>
                </select>
            </div>
            <div class="form-group">
                    <label>Required Subscription</label>
            <div class="checkbox">
                <label>
                  <input type="checkbox"  name="subscriptions" value="basic" checked="checked">
                  Basic
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"  name="subscriptions" value="silver">
                  Silver
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"  name="subscriptions" value="gold">
                  Gold
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i>&nbsp;&nbsp;Save </button> 
        </form>
    </div>
</div>
{% endblock %}
